{% extends 'base.html' %}
{% block content %}
{% load static %}
<main>
                    <!-- main content section-->

        <div class="grid grid-cols-1 lg:grid-cols-9 gap-2 mb-8" >
                         <!-- العمود الاول -->


               <div class="lg:col-span-6 space-y-6">
        {% for service in services %}
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="{{ service.image.url }}" alt="{{ service.title }}" class="h-full w-48 object-cover rounded-t-lg">
            <h3 class="text-lg font-semibold mt-4 text-gray-800">{{ service.title }}</h3>
            <!-- text-gray-600 mt-2 text-justify  class="text-blue-600 hover:text-blue-800 mt-2 font-medium" -->
            <p class="line-clamp-none  "
               id="description-{{service.id}}">{{ service.description }}</p>

        </div>
        {% endfor %}
                        <div>
             <a href="{% url 'home' %}" >
الرجوع للصفحة الرئيسية             </a>

            </div>
    </div>
              <!-- العمود الكتب -->


              <aside class="lg:col-span-3">
        <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
            {% for book in books %}
            <div class="mb-6 last:mb-0 border-b pb-4">
                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-full h-40 object-cover rounded mb-3">
                <h4 class="font-semibold text-gray-800">{{ book.title }}</h4>
                <p class="text-sm text-gray-600 mb-2">بواسطة {{ book.author }}</p>
                <a href="{{ book.file }}" class="text-blue-600 hover:text-blue-800 flex items-center">
                    اقرأ الآن
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
            {% endfor %}
        </div>
    </aside>

        </div>



</main>

{% endblock %}
